name: Flake Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Nix
        uses: DeterminateSystems/nix-installer-action@v13
      - name: Check cache
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix-store
      - name: Run Checks
        # run: nix flake check --no-build
        run: nix flake check
